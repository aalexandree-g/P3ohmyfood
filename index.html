<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ohmyfood</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100..900;1,100..900&family=Shrikhand&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    <div class="main-container">
        <header class="header">
            <div class="header__logo">
                <img src="images/logo/ohmyfood.png" alt="Logo du site">
            </div>
            <div class="header__location">
                <i class="fa-solid fa-location-dot"></i>
                <p>Paris, Belleville</p>
            </div>
        </header>
        <div class="presentation">
            <h2 class="presentation__title">Réservez le menu qui vous convient</h2>
            <p class="presentation__content">Découvrez des restaurants d'exception, sélectionnés par nos soins.</p>
            <a class="presentation__button" href="">Explorer nos restaurants</a>
        </div>
    </div>
</body>
</html>
